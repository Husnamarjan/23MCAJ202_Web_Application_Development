<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f9fa;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                overflow: hidden;
            }
            form {
                background: white;
                padding: 10px;
                border-radius: 8px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                width: 80%;
                max-width: 400px;
            }
            input, select, textarea {
                width: 100%;
                padding: 5px;
                margin: 3px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 14px;
            }
            label {
                font-weight: bold;
                font-size: 14px;
            }
            button, input[type="reset"], input[type="submit"] {
                padding: 6px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                width: 48%;
                margin-top: 5px;
                font-size: 14px;
            }
            .reset {
                background: #ccc;
            }
            .submit {
                background: #28a745;
                color: white;
            }
            .form-group {
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>
    <body>
        <form action="">
            <h3 style="text-align: center; color: black;">Form</h3>
            <div class="form-group">
                <label for="fname">Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone">
            </div>
            
            <div class="form-group">
                <label for="pswd">Password:</label>
                <input type="password" id="pswd" name="pswd">
            </div>
            
            <div class="form-group">
                <label for="qualification">Qualification:</label>
                <select id="qualification" name="qualification">
                    <option value="highschool">High School</option>
                    <option value="highersecondary">Higher Secondary</option>
                    <option value="ug">UG</option>
                    <option value="pg">PG</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender">
                <label for="other">Other</label>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea name="message" rows="2" placeholder="Enter your message"></textarea>
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            
            <div class="form-group">
                <label for="resume">Resume:</label>
                <input type="file" id="resume" name="resume">
            </div>
            
            <div class="form-group">
                <label for="color">Favorite Color:</label>
                <input type="color" id="color" name="color" value="#FF0000">
            </div>
            
            <div class="form-group">
                <label for="subscribe">Subscribe:</label>
                <input type="checkbox" id="subscribe" name="subscribe">
            </div>
            
            <div style="display: flex; justify-content: space-between;">
                <input type="reset" class="reset" value="Reset">
                <input type="submit" class="submit" value="Submit">
            </div>
        </form>
    </body>
</html>
